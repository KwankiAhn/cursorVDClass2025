    <style>

  <body>
    <div class="container">
      <h1>ğŸ“Š ë¡œê·¸ ë¶„ì„ ëŒ€ì‹œë³´ë“œ</h1>
      <div id="file-info" class="file-info"></div>
      <div class="chart-container">
        <canvas id="logChart"></canvas>
      </div>
      <h2>ìƒì„¸ ì •ë³´</h2>
      <table id="logTable">
        <thead>
          <tr>
            <th>ë¡œê·¸ ë ˆë²¨</th>
            <th>ê°œìˆ˜</th>
            <th>ë¹„ìœ¨ (%)</th>
          </tr>
        </thead>
        <tbody>
          <!-- ë°ì´í„°ê°€ ì—¬ê¸°ì— ë™ì ìœ¼ë¡œ ì‚½ì…ë©ë‹ˆë‹¤. -->
        </tbody>
      </table>

      <div class="log-list">
        <h2>ğŸ“œ ë¡œê·¸ ëª©ë¡</h2>
        <div class="log-controls">
          <label for="levelFilter">ë ˆë²¨ í•„í„°:</label>
          <select id="levelFilter">
            <option value="ALL">ì „ì²´</option>
            <option value="ERROR">ERROR</option>
            <option value="WARNING">WARNING</option>
            <option value="INFO">INFO</option>
            <option value="DEBUG">DEBUG</option>
          </select>
          <label for="keywordSearch">í‚¤ì›Œë“œ ê²€ìƒ‰:</label>
          <input
            type="text"
            id="keywordSearch"
            placeholder="ë©”ì‹œì§€ ë‚´ìš© ê²€ìƒ‰..."
          />
        </div>
        <div id="logEntries"></div>
      </div>
    </div>

    <script>
      let allLogs = [];

      async function loadDashboard() {
        try {
          const response = await fetch("./results.json");
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // íŒŒì¼ ì •ë³´ ì—…ë°ì´íŠ¸
          const fileInfoDiv = document.getElementById("file-info");
          fileInfoDiv.innerHTML = `
                    <p><strong>íŒŒì¼ ê²½ë¡œ:</strong> <span>${
                      data.filePath
                    }</span></p>
                    <p><strong>íŒŒì¼ í¬ê¸°:</strong> <span>${(
                      data.fileSize / 1024
                    ).toFixed(2)} KB</span></p>
                    <p><strong>ì „ì²´ ë¼ì¸:</strong> <span>${
                      data.totalLines
                    }</span></p>
                `;

          const levelCounts = data.levelCounts || {};
          const labels = Object.keys(levelCounts);
          const counts = Object.values(levelCounts);

          // í…Œì´ë¸” ì—…ë°ì´íŠ¸
          const tableBody = document.querySelector("#logTable tbody");
          tableBody.innerHTML = ""; // ê¸°ì¡´ ë‚´ìš© ì´ˆê¸°í™”
          const total = data.totalLines > 0 ? data.totalLines : 1;

          labels.forEach((label) => {
            const count = levelCounts[label];
            const percentage = ((count / total) * 100).toFixed(2);
            const row = `<tr>
                                    <td>${label}</td>
                                    <td>${count}</td>
                                    <td>${percentage}%</td>
                                 </tr>`;
            tableBody.innerHTML += row;
          });

          // ì°¨íŠ¸ ìƒì„±
          const ctx = document.getElementById("logChart").getContext("2d");
          new Chart(ctx, {
            type: "bar",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "ë¡œê·¸ ê°œìˆ˜",
                  data: counts,
                  backgroundColor: [
                    "rgba(255, 99, 132, 0.7)",
                    "rgba(255, 206, 86, 0.7)",
                    "rgba(75, 192, 192, 0.7)",
                    "rgba(54, 162, 235, 0.7)",
                    "rgba(153, 102, 255, 0.7)",
                  ],
                  borderColor: [
                    "rgba(255, 99, 132, 1)",
                    "rgba(255, 206, 86, 1)",
                    "rgba(75, 192, 192, 1)",
                    "rgba(54, 162, 235, 1)",
                    "rgba(153, 102, 255, 1)",
                  ],
                  borderWidth: 1,
                },
              ],
            },
            options: {
              maintainAspectRatio: false,
              scales: {
                y: {
                  beginAtZero: true,
                  ticks: {
                    stepSize: 1,
                  },
                },
              },
              plugins: {
                legend: {
                  display: false,
                },
              },
            },
          });

          allLogs = data.logs || [];
          renderLogs(allLogs);

          document
            .getElementById("levelFilter")
            .addEventListener("change", applyFilters);
          document
            .getElementById("keywordSearch")
            .addEventListener("input", applyFilters);
        } catch (error) {
          console.error("ëŒ€ì‹œë³´ë“œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:", error);
          document.querySelector(".container").innerHTML =
            "<h1>ì˜¤ë¥˜</h1><p>results.json íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. C++ í”„ë¡œê·¸ë¨ì„ ë¨¼ì € ì‹¤í–‰í–ˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.</p>";
        }
      }

      function renderLogs(logs) {
        const container = document.getElementById("logEntries");
        if (!logs || logs.length === 0) {
          container.innerHTML = "<p>í‘œì‹œí•  ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>";
          return;
        }

        const fragment = document.createDocumentFragment();
        logs.forEach((log) => {
          const entryDiv = document.createElement("div");
          entryDiv.className = "log-entry";

          const levelSpan = document.createElement("span");
          levelSpan.className = `log-level log-level-${log.level}`;
          levelSpan.textContent = log.level;

          const messageSpan = document.createElement("span");
          messageSpan.textContent = log.message;

          entryDiv.appendChild(levelSpan);
          entryDiv.appendChild(messageSpan);
          fragment.appendChild(entryDiv);
        });
        container.innerHTML = ""; // Clear previous logs
        container.appendChild(fragment);
      }

      function applyFilters() {
        const levelFilter = document.getElementById("levelFilter").value;
        const keywordFilter = document
          .getElementById("keywordSearch")
          .value.toLowerCase();

        let filteredLogs = allLogs;

        if (levelFilter !== "ALL") {
          filteredLogs = filteredLogs.filter(
            (log) => log.level === levelFilter
          );
        }

        if (keywordFilter) {
          filteredLogs = filteredLogs.filter((log) =>
            log.message.toLowerCase().includes(keywordFilter)
          );
        }

        renderLogs(filteredLogs);
      }

      window.onload = loadDashboard;
    </script>
  </body>
